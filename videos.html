			<!---------------------------Content below is unique for every page------------------------------>
			
			<!--CSS Styling for this page-->
			<style>
			</style>
			<!--Page content-->
			<div class="column">
					<div class="card">
						<h1>Videos</h1>
					</div>
					<div class="card">
						<div id="video-frame" style="width:100%;">
						</div>
					</div>
				</div>
			</div>
			<!--Scripts for youtube channel embeds, must be included for tutorial pages. Copy the correct playlist id into the playlist option below to change playlists. 
			On any youtube channel page, the thing after 'list=' is the id. For
			'https://www.youtube.com/watch?v=e2GPd8Bm99o&list=PLkS1F9cM-fqBIVntkvQme0nC_xUILWCam',
			'PLkS1F9cM-fqBIVntkvQme0nC_xUILWCam' is the id. -->
			<script src="javascript/youtube-playlist-embed/ytv.js" type="text/javascript"></script>
			<script>
			window.onload = function(){
				window.controller = new YTV('video-frame', {
					user: 'codeorangefrc',
					accent: '#006666',
					element: null,
					playlist: '',
					fullscreen: false,
					controls: true,
					annotations: false,
					autoplay: true,
					chainVideos: true,
					browsePlaylists: false,
					wmode: 'opaque',
					events: {
						videoReady: function(){},
						stateChange: function(){}
					}
				});
			};
			</script>
			<!-----------------------------------Content above is unique for every page---------------------------------->
